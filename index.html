<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToneWise</title>
  <style>
    /* General page styling */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    /* The container (frame) is larger */
    .container {
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      padding: 40px;
      text-align: center;
    }
    
    /* Header styling */
    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #333;
    }
    
    /* Instruction text */
    .instruction {
      margin: 20px 0;
      color: #555;
      font-size: 1.2rem;
    }
    
    /* Form layout */
    form {
      width: 100%;
    }
    
    /* First row: input and submit button on the same line */
    .form-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .form-row input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 40%;
      margin-right: 10px;
    }
    
    .form-row button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .form-row button:hover {
      background-color: #0056b3;
    }
    
    /* Output styling: placed on a row below, 3 times larger */
    #output {
      font-size: 3rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ToneWise</h1>
    </header>
    <p class="instruction">Type the word to see where the stress is placed.</p>
    <form id="wordForm">
      <!-- First row: input and submit button -->
      <div class="form-row">
        <input type="text" id="wordInput" placeholder="Enter a word" />
        <button type="submit" id="submitBtn">Submit</button>
      </div>
      <!-- Second row: output (displayed below the input row) -->
      <div class="form-row">
        <span id="output"></span>
      </div>
    </form>
  </div>
  
  <!-- Include your updated script (renamed if needed) -->
  <script src="script2.js"></script>
  
  <!-- Script to handle form submission with Enter key -->
  <script>
    document.getElementById('wordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('submitBtn').click();
    });
  </script>
</body>
</html>
